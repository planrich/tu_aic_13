<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.1/js/bootstrap.min.js"></script>
    <script src="/static/jquery.flot.min.js"></script>
    <script src="/static/jquery.flot.categories.min.js"></script>
    <script src="/static/jquery.flot.stack.min.js"></script>
    <script src="/static/jquery.flot.pie.min.js"></script>
    {% block head %}{% endblock %}
  </head>
  <body {% block bg_style %}{% endblock %}>
    <nav class="navbar navbar-default navbar-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">Sentiment Analyzer</a>
        </div>
        {% if request.path != '/' %}
        <form class="navbar-form navbar-left navbar-search" role="search" action="/search" method="get">
          <div class="input-group">
            <input type="text" name="q" class="form-control" placeholder="search for a brand or product">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button">Search</button>
            </span>
          </div>
        </form>
        {% endif %}
        <ul class="nav navbar-nav navbar-right">
          <li class="navbar-top-control"><a href="/admin"><span class="glyphicon glyphicon-cog"></span></a></li>
        </ul>
      </div>
    </nav>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
