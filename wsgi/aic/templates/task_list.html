{% extends "layout.html" %}
{% block title %}AIC 13{% endblock %}
{% block content %}
<h1>Open tasks</h1>
<table class="table table-striped">
    <colgroup>
        <col width="10%" />
        <col width="40%" />
        <col width="40%" />
        <col width="10%" />
    </colgroup>
    <tbody>
        <tr>
            <th>ID</th>
            <th>Question</th>
            <th>Text</th>
            <th>Date</th>
        </tr>
        {% for task in tasks %}
            <tr>
                <td>{{ task.id }}</td>
                <td>{{ task.task_description }}</td>
                <td>{{ task.task_text }}</td>
                <td>{{ task.datetime }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
